<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Pizzas!</h1>
    <a href="index.html">Home</a>
    <section>
        <form name="pizzaform" action="#" method="get">
            <h3>Você selecionou uma Pizza de Calaebresa!</h3>
            <p>Deseja quais opcionais?</p>
            <input type="checkbox" name="opcionais" aria-label="queijo" value="queijo"> + queijo <br>
            <input type="checkbox" name="opcionais" aria-label="azeitonas" value="azeitonas"> + azeitona <br>
            <input type="checkbox" name="opcionais" aria-label="cebola" value="cebola"> + cebola <br>
            <input type="checkbox" name="opcionais" aria-label="calabresa" value="calabresa"> + calabresa <br>

            <p>Deseja borda recheada?</p>
            <input type="radio" name="comBorda" aria-label="Sim" value="Sim"> Sim
            <input type="radio" name="comBorda" aria-label="Não" value="Nao"> Não

            <p>Escolha uma bebida?</p>
            <input type="radio" name="bebida" aria-label="Coca-cola" value="Coca-cola"> Coca-cola <br>
            <input type="radio" name="bebida" aria-label="Pepsi" value="Pepsi"> Pepsi <br>
            <input type="radio" name="bebida" aria-label="Sukita Uva" value="Sukita Uva"> Sukita Uva <br>
            <input type="radio" name="bebida" aria-label="Sukita Laranja" value="Sukita Laranja"> Sukita Laranja <br>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
